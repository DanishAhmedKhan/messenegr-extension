<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css">
    <!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.structure.css">
    <link rel="stylesheet" type="text/css" href="popup.css">
    <link rel="stylesheet" href="colorPicker.css">
</head>
<body style="width:750px;height:550px;">

    <div class="overlay">
        <div class="overlay_view">
            <div class="overlay_heading"></div>
            <div class="overlay_text"></div>
            <div class="overlay_action"></div>
        </div>
    </div>

    <div class="signup_box" style="display:none;">
        <div class="pepper_logo_box" style="margin-bottom:20px;">
            <img class="pepper_logo" src="images/128.png" alt="">
        </div>
        <!-- <div class="primary-text signup_text">Signup to Messenger Extension</div> -->
        <form id="signup_form" action="">
            <!-- <div class="label">Email</div> -->
            <input id="email_signup" class="long_input" type="text" name="email" placeholder="Email" autocomplete="off" style="margin-bottom:20px;"></br>
            <!-- <div class="label">Password</div> -->
            <input id="password_signup" class="long_input" type="password" name="password" placeholder="Password" autocomplete="off" style="margin-bottom:20px;"></br>
            <!-- <div class="label">Confirm password</div> -->
            <input id="confirm_password_signup" class="long_input" type="password" name="confirmPassword" placeholder="Confirm Password" autocomplete="off" style="margin-bottom:20px;"></br>
            <input class="primary-button signup_button" type="submit" value="Sign up"> 
        </form>
        <div class="lower_section">
            <div class="go_to go_to_login">Login</div>
            <div class="go_to forgot_password">Forgot password</div>
            <div class="go_to support">Support</div>
        </div>
    </div>

    <div class="login_box" style="display:none;">
        <div class="pepper_logo_box" style="margin-bottom:20px;">
            <img class="pepper_logo" src="images/128.png" alt="">
        </div>
        <!-- <div class="primary-text login_text">Login to Messenger Extension</div> -->
        <form id="login_form" action="">
            <!-- <div class="label">Email</div> -->
            <input id="email_login" class="long_input" type="text" name="email" placeholder="Email" autocomplete="off" style="margin-bottom:20px;"></br>
            <!-- <div class="label">Password</div> -->
            <input id="password_login" class="long_input" type="password" name="password" placeholder="Password" autocomplete="off" style="margin-bottom:20px;"></br>
            <input class="primary-button login_button" type="submit" value="Login"> 
        </form>
        <div class="lower_section">
            <div class="go_to go_to_signup">Signup</div>
            <div class="go_to forgot_password">Forgot password</div>
            <div class="go_to support">Support</div>
        </div>
        
    </div>

    <div class="main_content" style="display:none">
        <!-- <div class="main_action">
            <div class="select_box">
                <input id="select_checkbox" type="checkbox" class=".select_checkbox">
            </div>
            <div class="logo_box">
                <img class="main_logo" src="images/favicon.png">
            </div>
            <div class="main_actions">
                <div class="action_box chat_box">
                    <i class="fa fa-envelope"></i>
                </div>
                <div class="action_box logout_box">
                    <i class="fa fa-power-off"></i>
                </div>
            </div>
        </div> -->

        <div class="main_action">
            
            <form id="add_tag_form" action="">
                <input id="tag_input" class="tag_input" type="text" placeholder="Add a new tag" autocomplete="off">
                <input class="primary-button tag_button" type="submit" value="Add tag">
            </form>

            <div class="main_actions">
                <div class="crm_toggle" style="position:relative;" title="Toggle CRM">
                    <input id="select_checkbox" type="checkbox" class="select_checkbox">
                    <!-- <div class="crm_toggle_text" style="width:100px;position:absolute;top:27px;left:-10px;">CRM Toggle</div> -->
                </div>  
                <!-- <div class="action_box sync_box" title="Sync">
                    <i class="fa fa-refresh"></i>
                </div> -->
                <div class="action_box chat_box" title="Message">
                    <i class="fa fa-envelope"></i>
                </div>
                <div class="action_box logout_box" title="Logout">
                    <i class="fa fa-power-off"></i>
                </div>
            </div>
        </div>
        
        <!-- <div class="tag_form">
            <div class="primary-text tag_text">Add a new tag</div>
            <form id="add_tag_form" action="">
                <input id="tag_input" class="tag_input" type="text" placeholder="Add a new tag" autocomplete="off">
                <input class="primary-button tag_button" type="submit" value="Add tag">
            </form>
        </div> -->

        <div class="tag_outer">
            <div class="tag_box ui-widget-content" style="width:100%;height:100%;"></div>
            <div class="textarea_line_container">
                <img src="images/side-size.svg" alt="">
            </div>
        </div>

        <div class="tag_action">
            <div class="tag_friend_box"></div>
            <div class="side_box">
                <div class="nav">
                    <div class="nav_item nav_item_selected nav_template">Templates</div>
                    <div class="nav_item nav_item_selected nav_message">
                        <div class="go_to_template">
                            <i class="fa fa-arrow-left" style="font-size:16px;"></i>
                        </div>
                        <div class="nav_message_menu">Message</div>
                    </div>
                    <div class="nav_item nav_item_unselected nav_note">Notes</div>
                </div>
                <div class="side_section">
                    <div class="message_box">
                        <div class="messages"></div>
                        <div class="message_action">
                            <div class="secondary-button add_message">Add</div>
                            <div class="secondary-button save_message">Save</div>
                            <div class="secondary-button cancel_message">Cancel</div>
                        </div>
                    </div>
                    <div class="template_box">
                        <div class="templates"></div>
                        <div class="template_action">
                            <div class="secondary-button add_template">Add</div>
                            <div class="secondary-button save_template">Save</div>
                            <div class="secondary-button cancel_template">Cancel</div>
                        </div>
                    </div>
                    <div class="note_box">
                        <div class="notes"></div>
                        <div class="note_action">
                            <div class="secondary-button add_note">Add</div>
                            <div class="secondary-button save_note">Save</div>
                            <div class="secondary-button cancel_note">Cancel</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="jquery-ui.js"></script>
    <script type="text/javascript" src="colorPicker.js"></script> 
    <script type="text/javascript" src="popup.js"></script>
</body>
</html>
