<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="popup.css">
    <link rel="stylesheet" href="colorPicker.css">
</head>
<body style="width:750px;height:550px;">

    <div class="signup_box" style="display:none;">
        <div class="primary-text signup_text">Signup to Messenger Extension</div>
        <form id="signup_form" action="">
            <div class="label">Email</div>
            <input id="email_signup" class="long_input" type="text" name="email" placeholder="email" autocomplete="off"></br>
            <div class="label">Password</div>
            <input id="password_signup" class="long_input" type="password" name="password" placeholder="password" autocomplete="off"></br>
            <div class="label">Confirm password</div>
            <input id="confirm_password_signup" class="long_input" type="password" name="confirmPassword" placeholder="password" autocomplete="off"></br>
            <input class="primary-button signup_button" type="submit" value="Signup"> 
        </form>
        <div class="go_to go_to_login">Login to your account</div>
    </div>

    <div class="login_box" style="display:none;">
        <div class="primary-text login_text">Login to Messenger Extension</div>
        <form id="login_form" action="">
            <div class="label">Email</div>
            <input id="email_login" class="long_input" type="text" name="email" placeholder="email" autocomplete="off"></br>
            <div class="label">Password</div>
            <input id="password_login" class="long_input" type="password" name="password" placeholder="password" autocomplete="off"></br>
            <input class="primary-button login_button" type="submit" value="Login"> 
        </form>
        <div class="go_to go_to_signup">Create a new account</div>
    </div>

    <div class="main_content" style="display:none">
        <div class="main_action">
            <div class="chat_box">Messages</div>
            <div class="logout_box">Logout</div>
        </div>
        
        <div class="tag_form">
            <!-- <div class="primary-text tag_text">Add a new tag</div> -->
            <form id="add_tag_form" action="">
                <input id="tag_input" class="tag_input" type="text" placeholder="Add a new tag" autocomplete="off">
                <input class="primary-button tag_button" type="submit" value="Add tag">
            </form>
        </div>
        <div class="tag_box"></div>
        <div class="tag_action">
            <div class="tag_friend_box"></div>
            <div class="side_box">
                <div class="nav">
                    <!-- <div class="nav_item nav_item_selected nav_template">Templates</div>
                    <div class="nav_item nav_item_selected nav_message">
                        <div class="go_to_template">
                            <i class="fa fa-arrow-left" style="font-size:16px;"></i>
                        </div>
                        <div class="nav_message_menu">Message</div>
                    </div> -->
                    <div class="nav_item nav_item_selected nav_note">Notes</div>
                </div>
                <div class="side_section">
                    <!-- <div class="message_box">
                        <div class="messages"></div>
                        <div class="message_action">
                            <div class="secondary-button add_message">Add</div>
                            <div class="secondary-button save_message">Save</div>
                            <div class="secondary-button cancel_message">Cancel</div>
                        </div>
                    </div>
                    <div class="template_box">
                        <div class="templates"></div>
                        <div class="template_action">
                            <div class="secondary-button add_template">Add</div>
                            <div class="secondary-button save_template">Save</div>
                            <div class="secondary-button cancel_template">Cancel</div>
                        </div>
                    </div> -->
                    <div class="note_box">
                        <div class="notes"></div>
                        <div class="note_action">
                            <div class="secondary-button add_note">Add</div>
                            <div class="secondary-button save_note">Save</div>
                            <div class="secondary-button cancel_note">Cancel</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="jquery.js"></script>   
    <script type="text/javascript" src="colorPicker.js"></script> 
    <script src="popup.js"></script>
</body>
</html>
